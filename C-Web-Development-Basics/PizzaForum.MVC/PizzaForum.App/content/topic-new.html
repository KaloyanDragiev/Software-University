<div class="container">
	<form method="POST">
		<label>Title</label>
		<div class="form-group">
			<input type="text" name="Title" class="form-control" placeholder="Enter subject..." name="title">
		</div>
		<div class="form-group">
		<label>Content</label>
			<textarea name="Content" class="form-control" placeholder="Enter your message..." name="content"></textarea>
		</div>
		<div class="form-group">
		  <label>Category</label>
		  <select name="CategoryId" class="form-control">	  
			##categoryChoice##
		  </select>
		</div>
		<input type="submit" class="btn btn-primary" value="Publish"/>
	</form>
</div>
