<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
    <style>
        div {
            padding: 10px;
            border-radius: 7px;
            text-align: center;
        }

        #blue{
            border-style: dotted;
            border-color: blue;
            border-width: 2px;
            width: 200px;
        }
        #red{
            border : 2px dashed red;
        }
        #green{
            border : 2px solid green;
            border-radius: 3px;
            font-size:17px;
        }

    </style>
</head>
<body>
<div id="blue">
    <div id="red">
        <div id="green">
            I am a heavily packed &lt;DIV&gt;
        </div>
    </div>
</div>
</body>
</html>
