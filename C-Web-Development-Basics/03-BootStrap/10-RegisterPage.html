<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<div class="container">
    <h2 class="page-header">Register</h2>
    <div class="alert text-left" style="font-weight: bold; background-color: #F5F5F5">
        <i class="glyphicon glyphicon-asterisk"></i>
        Required Field
    </div>
    <div class="input-group">
        <input class="form-control" type="text" placeholder="First Name"/>
        <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
    </div>
    <br>
    <div class="input-group">
        <input class="form-control" type="text" placeholder="Last Name"/>
        <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
    </div>
    <br>
    <div class="input-group">
        <input class="form-control" type="email" placeholder="Email"/>
        <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
    </div>
    <br>
    <div class="input-group">
        <input class="form-control" type="email" placeholder="Confirm Email"/>
        <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
    </div>
    <br>
    <div class="input-group">
        <input class="form-control" type="password" placeholder="Password"/>
        <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
    </div>
    <br>
    <div class="input-group">
        <input class="form-control" type="password" placeholder="Confirm Password"/>
        <span class="glyphicon glyphicon-asterisk input-group-addon"></span>
    </div>
    <br>
    <div style="float:right">
        <button type="button" class="btn btn-lg" style="background-color: #DDDDDD; width: 200px">Clear</button>
        <button type="button" class="btn btn-lg btn-primary" style="width: 200px">Register</button>
    </div>
</div>
<script src="bootstrap-3.3.7-dist/jquery-3.1.1.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
