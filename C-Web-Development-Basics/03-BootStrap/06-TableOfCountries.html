<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries Table</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

</head>
<body>
<header class="h4">Countries and Capitals</header>
<table class="table table-hover">
    <thead>
        <th>Flag</th>
        <th>Code</th>
        <th>Country</th>
        <th>Capital</th>
    </thead>
    <tr>
        <td><img src="images/Flags/Albania.PNG" height="50%"/></td>
        <td>AL</td>
        <td>Albania</td>
        <td>Tirana</td>
    </tr>
    <tr>
        <td><img src="images/Flags/Andorra.PNG" height="50%"/></td>
        <td>AD</td>
        <td>Andorra</td>
        <td>Andorra la Vella</td>
    </tr>
    <tr>
        <td><img src="images/Flags/Austria.PNG" height="50%"/></td>
        <td>AT</td>
        <td>Austria</td>
        <td>Vienna</td>
    </tr>
    <tr>
        <td><img src="images/Flags/Belarus.PNG" height="50%"/></td>
        <td>BY</td>
        <td>Belarus</td>
        <td>Minsk</td>
    </tr>
    <tr>
        <td><img src="images/Flags/Belgium.PNG" height="50%"/></td>
        <td>BE</td>
        <td>Belgium</td>
        <td>Brussels</td>
    </tr>
</table>
<button class="btn btn-primary" style="margin-left: 10px">Load More...</button>
<script src="bootstrap-3.3.7-dist/jquery-3.1.1.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
</html>
