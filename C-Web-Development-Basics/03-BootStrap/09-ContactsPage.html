<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Orders</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<form class="form-group">
    <h2 class="page-header">Contact Us</h2>
    <div class="input-group col-sm-10 col-sm-offset-1">
        <span class="input-group-btn">
        <button class="form-control text-left" disabled type="button">
            <i class="glyphicon glyphicon-asterisk" style="color: red"></i>
            Required Field
        </button>
      </span>
    </div>
    <br>
    <div class="input-group col-sm-10 col-sm-offset-1">
        <input class="form-control" type="text" placeholder="Full Name"/>
        <span class="glyphicon glyphicon-asterisk input-group-addon" style="color: red"></span>
    </div>
    <br>
    <div class="input-group col-sm-10 col-sm-offset-1">
        <input class="form-control" type="text" placeholder="Email"/>
        <span class="glyphicon glyphicon-asterisk input-group-addon" style="color: red"></span>
    </div>
    <br>
    <div class="input-group col-sm-10 col-sm-offset-1">
        <input class="form-control" type="text" placeholder="Confirm Email"/>
        <span class="glyphicon glyphicon-asterisk input-group-addon" style="color: red"></span>
    </div>
    <br>
    <div class="input-group col-sm-10 col-sm-offset-1">
        <textarea class="form-control" name="textarea" id="textAr" rows="5" placeholder="Enter your message for us here..."></textarea>
        <span class="glyphicon glyphicon-asterisk input-group-addon" style="color: red"></span>
    </div>
    <br>
    <div>
        <input class="btn btn-primary col-sm-2 col-sm-offset-9" type="submit" value="Send"/>
    </div>
</form>
<script src="bootstrap-3.3.7-dist/jquery-3.1.1.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
</html>
