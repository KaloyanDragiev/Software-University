<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza mMMmmMm</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>


<div class="container-fluid">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="myCarousel" data-to-slide="0" class="active"></li>
            <li data-target="myCarousel" data-to-slide="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/pizza_1.jpg" alt="Image of a pizza">
            </div>
            <div class="item">
                <img src="images/pizza_2.jpg" alt="Image of a pizza">
            </div>
        </div>
    </div>

    <div id="navigation" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="main.exe" class="navbar-brand">PizzaMore</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="main.exe">Home</a>
                </li>
                <li>
                    <a href="#">Call Us</a>
                </li>
            </ul>
            <form method="POST">
                <input id="languageBtn" class="btn btn-primary navbar-btn" type="submit" name="language" value="BG" formaction="home.exe" onclick="change(this)">
                <a class="btn btn-success navbar-btn" href="signin.exe">Login</a>
                <a class="btn btn-warning navbar-btn" href="signup.exe">Register</a>
                <a class="btn btn-info navbar-btn" href="menu.exe">Menu</a>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    function change(element){
        element.value = element.value == "EN" ? "BG" : "EN";
    }
</script>
<script src="bootstrap-3.3.7-dist/jquery-3.1.1.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
</html>
