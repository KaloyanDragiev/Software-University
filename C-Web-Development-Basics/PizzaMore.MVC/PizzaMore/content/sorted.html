<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PizzaMore - Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/content/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/content/css/menu.css" />
    <script src="/content/jquery/jquery-3.1.1.js"></script>
    <script src="/content/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/home/index">PizzaMore</a>
                    </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/menu/index">Go Back</a></li>
                        <li>
                            <form method="post" action="/menu/sorted" style=" vertical-align: middle; padding: 10px">
                                <select name="FirstCriteria" class="form-control" style="display: inline-block; width: auto;">
                                    <option value="sortBy" selected="selected">Sort By</option>
                                    <option value="names">Names</option>
                                    <option value="upvotes">Up Votes</option>
                                    <option value="downvotes">Down Votes</option>
                                </select>
                                <select name="SecondCriteria" class="form-control" style="display: inline-block; width: auto">
                                    <option value="thenBy" selected="selected">Then By</option>
                                    <option value="names">Names</option>
                                    <option value="upvotes">Up Votes</option>
                                    <option value="downvotes">Down Votes</option>
                                </select>
                                <input type="submit" class="btn btn-primary" value="Sort" style="display: inline-block; width: auto">
                            </form>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <p class="navbar-text navbar-right"></p>
                        <p class="navbar-text navbar-right"><a href="/users/logout" class="navbar-link">Sign Out</a></p>
                        <p class="navbar-text navbar-right">Signed in as {Model.First().Owner.Email}</p>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
